<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- daisy ul cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      <!-- font awesome cdn -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" 
       integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" 
       crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f4f5f7] h-[100vh]">
   <div class="max-w-lg mx-auto bg-white rounded-b-xl ">
     <div class=" min-h-[50px] flex justify-between items-center  border-b-1 border-gray-400 p-3">
        <div class="flex">
            <img src="./assets/Group.png" alt="" class="h-[50px]">
            <div class="ml-3">
                <h2 class="font-bold">$<span id="avail-balance">45000</span></h2>
                <p class="text-[#08080880]" >Available Balance</p>
            </div>
        </div>
        <div>
            <button  class="btn text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i> Log Out</button>
        </div>
    </div>
    <div class=" mt-8  p-3 ">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and  </p>
    </div>
    <div class=" min-h-[200px] grid grid-cols-3  gap-4 p-3">
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
            <img src="./assets/wallet1.png" alt="" class="mx-auto">
            <h2>Add Money</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
            <img src="./assets/send1.png" alt="" class="mx-auto">
            <h2>CashOut</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
            <img src="./assets/money1.png" alt="" class="mx-auto">
            <h2>Transfer Money</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
            <img src="./assets/bonus1.png" alt="" class="mx-auto">
            <h2>Get Bonus</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
            <img src="./assets/purse1.png" alt="" class="mx-auto">
            <h2>Pay Bill</h2>
        </div>
        <div class="border-2 border-gray-300 text-center p-3 rounded-xl">
            <img src="./assets/transaction1.png" alt="" class="mx-auto">
            <h2>Transactions</h2>
        </div>

    </div>
   </div>
   <div class="all-form-sec max-w-lg mx-auto">
     <!-- add money -->
      <div>
        <h1 class="my-5 font-bold">Add Money</h1>
        <form action="" class="bg-white rounded-2xl p-8">
            <div class="mb-3  ">
                <h1 class="font-semibold">Select A Bank</h1>
                <select id="bank" class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full">
  <option>Select Bank</option>
  <option>AB Bank</option>
  <option>Brac Bank</option>
  <option>Ebl Bank</option>
</select>
            </div>
            <div class="mt-3">
                 <label class="font-semibold" for="">Bank Account Number</label><br>
            <input type="text" id="ac-num" placeholder="Enter 11 digit number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
            </div>
            <div class="mt-3">
                  <label class="font-semibold" for="">Amount to Add</label><br>
            <input type="text" id="add-amount" placeholder="Add Amount to Add" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
            </div>
            <div class="mt-3">
                  <label class="font-semibold" for="">Pin Number</label><br>
            <input type="text" id="add-pin"  placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full" />
            </div>
                    <button  id="Add-money-btn" class="btn bg-[#0874f2] text-white  mt-5 w-full rounded-3xl" >Add Money</button>

        </form>
      </div>
   </div>
   <script src="./home.js"></script>
</body>
</html>
