<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom events</title>
</head>
<body>
    <h1>dom events </h1>
    <!-- optional 1 for event handler -->
    <button onclick="console.log(7)">click me</button>
    <button onclick="console.log(63)">another button</button>
    <button onclick="console.log('i am a developer')">third button</button>
 <input type="text">
 <br>
 <!-- optional 2 for click event handler -->
  <button onclick="makeYellow()">make yellow</button>
  <button onclick="makeRed()">make red</button>
  <br>
  <!-- option 3 -->
  <button id="btn-make-blue">make blue</button>
  <br>
  <!-- option 3 different way optional -->
  <button id="make-purple">make purple</button>
<!-- option 4:addEventListener -->
 <button id="btn-make-green">Make Green</button>
  <button id="btn-make-aqua">make aqua</button>
  <script>
    //getElementbyId.addEventListener('event type',handler)//recommended
     document.getElementById('btn-make-green').addEventListener('click',function makeGreen(){
      document.body.style.backgroundColor='green';
    });
    document.getElementById('btn-make-aqua').addEventListener('click',function (){
        document.body.style.backgroundColor='aqua';
    } );

  </script>
    <script src="js/events.js"></script>
</body>
</html>
