<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github delete</title>
</head>
<body>
    <h1 id="secret">my secret info</h1>
    <input placeholder="write delete" id="input-delete" type="text">
    <button  id="btn-delete" disabled>delete</button>
 

    <script>
        document.getElementById('input-delete')
        .addEventListener('keyup',function(event){
            const text=event.target.value
           // console.log('user is typing',text);
           const btnDel=document.getElementById('btn-delete');
           if(text==='delete'){
            console.log('enable')
            btnDel.removeAttribute('disabled');
            const secIn=document.getElementById('secret');
            secIn.style.display='none';
           }else{
            console.log('disable');
            btnDel.setAttribute('disabled',true);
           }

        })
    </script>
</body>
</html>
